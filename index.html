<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FOODMAP</title>
  </head>
  <body class="bg-dark">

    <div class="splash h-100 w-100 bg-dark text-center fixed-top">
      <div class="w-100 h-100">
        <div class="h-50 d-flex align-items-end p-2">
          <h1 class="title-splash text-success w-100">FOODMAP</h1>
        </div>
        <p class="text-splash text-muted w-100">Em breve, exclusivamente vegano.</p>
      </div>
    </div>

    <main class="d-flex flex-column align-items-center w-100 px-5">
      <h1 class="text-success text-center w-100 h-fit">FOODMAP</h1>
      <div id="map" class="b-radius"></div>
      <h4 class="text-success mt-3">RESTAURANTES PRÃ“XIMOS</h4>
      <div class="d-flex flex-row justify-content-center align-items-center border bg-light w-50 m-2 b-radius-sm px-2">
          <input type="text" class="h-100 w-100 b-none" placeholder="Filtrar restaurantes" id="search">
          <i class="fas fa-search text-muted"></i>
        </div>      
      <div class="food-photos h-fit text-center"></div>
    </main>

    <div id="modal" class=" h-fit pb-4 w-75 flex-column justify-content-center align-items-center bg-secondary text-white rounded absolute d-none">
      <p class="w-100 pr-1 text-right"><i class="close fas fa-times"></i></p>
      <h1 id="name"></h1>
      <div class="h-25 w-50 mx-auto text-center">
        <img id="img" class="rounded mh-100 mw-100">
      </div>
      <p id="type"></p>
      <p id="description" class="w-75 h-fit text-justify"></p>
      <button type="button" class="btn btn-success m-3">Pedir!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDQvoX8KL7g417HMNz433-6ljgYEg5dOo&callback=spMap"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
